Chetan is an undergraduate student at Arizona State University pursuing a major in Biomedical Sciences. He has been a member of the Jiang Lab since Spring 2024 with an interest in Evolution, Medicine, and Genetics. His previous research experience includes the SOLUR program project on PTC gene expression in supertasters. Chetan is excited about the prospect of joining the Jiang lab to explore her interest in the genetics of evolution. He anticipates collaborating with similarly passionate individuals within the lab environment. Other than research, Chetan likes to play soccer, video games, and go on hikes. 